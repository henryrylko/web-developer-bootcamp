<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    <label for="firstName">First Name:</label>
    <input id="firstName" type="text" name="first" placeholder="John" required>
    <label for="lastName">Last Name:</label>
    <input id="lastName" type="text" name="last" placeholder="Smith" required>
    <div>
      <label for="genderChoice1">Male</label>
      <input id="genderChoice1" type="radio" name="gender" value="Male">
      <label for="genderChoice2">Female</label>
      <input id="genderChoice2" type="radio" name="gender" value="Female">
      <label for="genderChoice3">Other</label>
      <input id="genderChoice3" type="radio" name="gender" value="Other">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" pattern=".{5,10}"
             title="5 to 10 characters" placeholder="your password" required>
    </div>
    <div>
      <label>
        Birthday:
        <select name="month">
          <option value="">Month</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <select name="day" placeholder="Day">
          <option value="">Day</option>
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
        </select>
        <select name="year">
          <option value="">Year</option>
          <option>2000</option>
          <option>1999</option>
          <option>1998</option>
          <option>1997</option>
          <option>1996</option>
          <option>1995</option>
          <option>1994</option>
          <option>1993</option>
          <option>1992</option>
          <option>1991</option>
          <option>1990</option>
        </select>
      </label>
    </div>
    <div>
      <label for="agree_cb">I agree to the terms and conditions</label>
      <input id="agree_cb" type="checkbox" name="agree_cb">
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
